<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadradocolorido(x, y, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, 50, 50);

}

var x = 0;

    while(x < 600) {

        desenhaQuadradocolorido(x, 0, 'green');
        x = x + 50;


    }

var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
  

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }
function desenhaFlor() {
    desenhaCirculo(300,200,10,"red");
    desenhaCirculo(300,180,10,"yellow");
    desenhaCirculo(300,220,10,"blue");
	desenhaCirculo(280,200,10,"orange");
	desenhaCirculo(320,200,10,"black")
}
desenhaFlor()

 function desenhaTexto(texto, x , y) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='20px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }

desenhaTexto("Qual é a fração?", 50, 65);
</script>
